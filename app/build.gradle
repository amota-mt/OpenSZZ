plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.20.0'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.15.4'
    implementation group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '6.5.0.202303070854-r'
    implementation group: 'com.github.tsantalis', name: 'refactoring-miner', version: '2.2.0'
    implementation group: 'org.incava.ijdk', name: 'ijdk', version: '3.2.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

application {
    // Define the main class for the application.
    mainClass = 'com.SZZ.app.SZZApplication'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
